<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

  <!--swiper imports-->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

  <!--icon imports-->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <script type="text/javascript">
    function removeClassAddClass(target, classToRemove, classToAdd) {
      if (target != null) {
        target.classList.remove(classToRemove);
        target.classList.add(classToAdd);
      }
    }

    function openTheMenu() {
      console.log('onMenuOpened');
      //burger menu
      var menuButton = document.getElementsByClassName("bm-burger-button")[0];
      menuButton.classList.add("bm-burger-button-menu-opened");
      var topFixed = document.getElementById("topFixed")
      topFixed.classList.add("bm-burger-button-menu-opened");

      //other
      console.log("custom open");
      removeClassAddClass(document.getElementById("page-wrap"), "page-wrap-closed", "page-wrap-opened");
      removeClassAddClass(document.getElementsByClassName("bm-menu-wrap")[0], "bm-menu-wrap-closed", "bm-menu-wrap-opened");
      removeClassAddClass(document.getElementsByClassName("bm-overlay")[0], "bm-overlay-closed", "bm-overlay-opened");
      removeClassAddClass(document.getElementsByTagName("html")[0], "other-closed", "other-opened");
      removeClassAddClass(document.getElementsByTagName("body")[0], "other-closed", "other-opened");
      removeClassAddClass(document.getElementById("app"), "other-closed", "other-opened");
    }

    function closeTheMenu() {
      console.log('onMenuClosed');
      //burger menu
      var menuButton = document.getElementsByClassName("bm-burger-button")[0];
      menuButton.classList.remove("bm-burger-button-menu-opened");
      var topFixed = document.getElementById("topFixed")
      topFixed.classList.remove("bm-burger-button-menu-opened");

      //other
      console.log("custom close");
      removeClassAddClass(document.getElementById("page-wrap"), "page-wrap-opened", "page-wrap-closed");
      removeClassAddClass(document.getElementsByClassName("bm-menu-wrap")[0], "bm-menu-wrap-opened", "bm-menu-wrap-closed");
      removeClassAddClass(document.getElementsByClassName("bm-overlay")[0], "bm-overlay-opened", "bm-overlay-closed");
      removeClassAddClass(document.getElementsByTagName("html")[0], "other-opened", "other-closed");
      removeClassAddClass(document.getElementsByTagName("body")[0], "other-opened", "other-closed",);
      removeClassAddClass(document.getElementById("app"), "other-opened", "other-closed",);
    }
  </script>

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app"></div>
